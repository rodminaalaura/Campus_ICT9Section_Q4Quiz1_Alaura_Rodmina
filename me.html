<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Design Mastery | Responsive Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
            color: white;
            font-family: Poppins;
            background: url("https://i.pinimg.com/originals/5d/46/5c/5d465c3c06bfef37debc075ad41a04a1.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Remove overflow: hidden; to enable scrolling */
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99;
        }

        .nav__content {
            max-width: var(--max-width);
            margin: auto;
            padding: 1.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            transition: 0.3s;
        }

        .logo a:hover {
            color: var(--primary-color-dark);
        }

        .checkbox {
            display: none;
        }

        input {
            display: none;
        }

        .checkbox i {
            font-size: 2rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        ul {
            display: flex;
            align-items: center;
            gap: 1rem;
            list-style: none;
            transition: left 0.3s;
        }

        ul li a {
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            text-decoration: none;
            font-weight: 600;
            color: var(--text-dark);
            transition: 0.3s;
        }

        ul li a:hover {
            border-top-color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .section {
            background-color: var(--extra-light);
            padding: 1rem;
        }

        .section__container {
            max-width: var(--max-width);
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-light);
        }

        .subtitle {
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 400;
            line-height: 3rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .title span {
            font-weight: 600;
        }

        .description {
            line-height: 1.5rem;
            margin-bottom: 2rem;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Set a maximum height for the images */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @media (width < 750px) {
            .checkbox {
                display: block;
            }

            ul {
                position: absolute;
                width: 100%;
                height: calc(100vh - 85px);
                left: -100%;
                top: 85px;
                background-color: var(--extra-light);
                flex-direction: column;
                justify-content: center;
                gap: 3rem;
            }

            #check:checked ~ ul {
                left: 0;
            }

            ul li a {
                font-size: 1.25rem;
            }

            .section__container {
                padding: 10rem 1rem 5rem 1rem;
                text-align: center;
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav__content">
        <div class="logo"><a href="#">Rodmina</a></div>
        <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check"/>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Resume</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<section class="section">
    <div class="section__container">
        <div class="content">
            <p class="subtitle">HELLO</p>
            <h1 class="title">
                I'm <span>Rodmina Alaura<br/>a</span> student.
            </h1>
            <p class="description">
                Here is a collection of my assignments in the first semester.
            </p>
        </div>
        <!-- Gallery Section -->
        <div class="gallery">
            <img src="p1.png" alt="Image 1">
            <img src="meal planner.png" alt="Image 2">
            <img src="LASPINAS_ICT9Ruby_Q1Project_Alaura_Rodmina.png" alt="Image 3">
            <img src="wee.png" alt="Image 4">
            <img src="a.png" alt="Image 5">
        </div>
    </div>
</section>

</body>
</html>
